let currentQuestion = 0;

const partyScores = {};
const pogladScores = {};
const ueScores = {};

function showQuestion(){
  if(currentQuestion>=quizData.length){
    showResult();
    return;
  }
  const q = quizData[currentQuestion];
  document.getElementById("question").textContent = `Pytanie ${currentQuestion+1}: ${q.q}`;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  ["Popieram","Nie mam zdania","Nie popieram"].forEach((text,i)=>{
    const btn = document.createElement("div");
    btn.className="option";
    btn.textContent=text;
    btn.onclick = ()=>selectAnswer(i);
    optionsDiv.appendChild(btn);
  });
  document.getElementById("next-btn").style.display="none";
}

function selectAnswer(i){
  const q = quizData[currentQuestion];
  const score = i==0?2:i==1?1:0;
  // punkty dla polskich partii
  if(q.type=="polska") q.parties.forEach(p=>partyScores[p]=(partyScores[p]||0)+score);
  if(q.type=="poglad") q.parties.forEach(p=>pogladScores[p]=(pogladScores[p]||0)+score);
  if(q.type=="ue") q.parties.forEach(p=>ueScores[p]=(ueScores[p]||0)+score);
  answers.push({question:q.q,answer:i==0?"Popieram":i==1?"Nie mam zdania":"Nie popieram",score:score});
  currentQuestion++;
  document.getElementById("next-btn").style.display="block";
}

document.getElementById("next-btn").onclick=showQuestion;

function showResult(){
  const resultDiv = document.getElementById("result");
  const maxParty = Object.keys(partyScores).reduce((a,b)=>partyScores[a]>partyScores[b]?a:b,"Brak");

}
