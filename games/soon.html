<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Wkrótce... – SpinnerRealYT Games</title>

<link rel="icon" type="image/png" href="../Logo.png?v=2">
<link rel="apple-touch-icon" href="../Logo.png?v=2">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --accent:#38bdf8;
  --text:#e5e7eb;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:radial-gradient(circle at top,#020617,#000);
  color:var(--text);
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header{
  display:flex; align-items:center; justify-content: space-between;
  padding:10px 20px; background:rgba(15,23,42,.9);
  backdrop-filter:blur(10px); width: 100%;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}
header img{height:32px}

nav button{
  background:rgba(56,189,248,.1); border:1px solid var(--accent);
  color:var(--accent); padding:6px 15px; border-radius:8px; 
  cursor:pointer; font-weight: bold; transition: 0.2s;
}
nav button:hover{ background: var(--accent); color: var(--bg); }

main{
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.card{
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:30px; 
  padding: 60px 40px;
  box-shadow: 0 20px 60px rgba(0,0,0,.6);
  border: 1px solid rgba(255,255,255,0.05);
  text-align: center;
  max-width: 500px;
  width: 100%;
}

.coming-soon-text {
  font-size: 3rem;
  font-weight: 800;
  background: linear-gradient(to bottom, #fff, var(--accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin: 0;
  letter-spacing: -1px;
}

.sub-text {
  margin-top: 15px;
  opacity: 0.6;
  font-size: 1.1rem;
}

/* Animacja pulsowania akcentu */
.pulse {
  width: 12px;
  height: 12px;
  background: var(--accent);
  border-radius: 50%;
  display: inline-block;
  margin-left: 10px;
  box-shadow: 0 0 15px var(--accent);
  animation: pulse-animation 2s infinite;
}

@keyframes pulse-animation {
  0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(56,189,248, 0.7); }
  70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(56,189,248, 0); }
  100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(56,189,248, 0); }
}

footer{ text-align:center; opacity:.4; padding:20px; font-size: 12px; }
</style>
</head>
<body>

<header>
  <img src="../Logo.png" alt="SpinnerRealYT">
  <nav><button onclick="location.href='../index.html'">Menu</button></nav>
</header>

<main>
  <div class="card">
    <h1 class="coming-soon-text">Wkrótce...</h1>
    <p class="sub-text">Pracujemy nad czymś nowym <span class="pulse"></span></p>
  </div>
</main>

<footer>© 2026 SpinnerRealYT Games</footer>

</body>
</html>
