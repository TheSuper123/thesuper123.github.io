<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="../Logo.png">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --accent:#38bdf8;
  --text:#e5e7eb;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:radial-gradient(circle at top,#020617,#000);
  color:var(--text);
  overflow-x: hidden;
}
header{
  display:flex;
  align-items:center;
  justify-content:flex-start;
  padding:15px 20px;
  background:rgba(15,23,42,.9);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:100;
}
header img{height:42px;margin-right:20px;}
header button{
  background:none; border:none; color:var(--text);
  font-size:15px; padding:8px 14px; border-radius:10px; cursor:pointer;
}
header button:hover{ background:rgba(56,189,248,.15); color:var(--accent); }

main{max-width:1100px;margin:auto;padding:25px}
.card{
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:20px;
  padding:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  margin-bottom:25px;
  position: relative;
}
h2{text-align:center;margin:0 0 15px 0;}
#score{
  text-align:center;
  font-size:24px;
  font-weight:bold;
  margin-bottom:15px;
  color: var(--accent);
}
#board{
  display:grid;
  grid-template-columns:repeat(9, 40px);
  grid-template-rows:repeat(9, 40px);
  gap:4px;
  justify-content:center;
  position:relative;
  margin: 0 auto;
  background: rgba(255,255,255,0.05);
  padding: 10px;
  border-radius: 10px;
  width: fit-content;
}
.cell{
  width:40px;
  height:40px;
  background:#1e293b;
  border-radius:4px;
  transition: background 0.2s;
}
#next-blocks{
  display:flex;
  justify-content:center;
  align-items: center;
  gap:30px;
  margin-top:30px;
  min-height: 120px;
}
.block{
  display:grid;
  cursor: grab;
  user-select:none;
  touch-action: none;
  z-index: 10;
}
.block:active { cursor: grabbing; }
.block-cell{
  width:40px;
  height:40px;
  border-radius:4px;
  border: 1px solid rgba(0,0,0,0.2);
}
.ghost-cell{
  position:absolute;
  width:40px;
  height:40px;
  border-radius:4px;
  opacity:0.4;
  pointer-events:none;
  z-index:5;
  display: none;
}
footer{ text-align:center; opacity:.6; padding:25px 10px; }
</style>
</head>

<body>

<header>
<img src="../Logo.png" alt="SpinnerRealYT">
<button onclick="location.href='../index.html'">Menu</button>
</header>

<main>
<div class="card">
<h2>ðŸŸ¦ Block Blast 9x9</h2>
<div id="score">Punkty: 0</div>
<div id="board"></div>
<div id="next-blocks"></div>
</div>
</main>

<footer>
Â© 2026 SpinnerRealYT Games
</footer>

<script>
const ROWS=9, COLS=9, CELL_SIZE=44; // 40px + 4px gap
const COLORS=["#38bdf8", "#4ade80", "#fb7185", "#fbbf24", "#a78bfa", "#2dd4bf"];
const SHAPES=[
  [[1,1,1,1]],             // I pozioma
  [[1],[1],[1],[1]],       // I pionowa
  [[1,1],[1,1]],           // Kwadrat 2x2
  [[1,1,1],[0,1,0]],       // T
  [[1,1,0],[0,1,1]],       // S
  [[1,0],[1,0],[1,1]],     // L
  [[1,1,1]],               // maÅ‚a kreska
  [[1]]                    // kropka
];

const boardEl=document.getElementById("board");
const nextEl=document.getElementById("next-blocks");
const scoreEl=document.getElementById("score");

let board=[], score=0, nextBlocksData=[];
let ghostCells=[];

function init(){
  board=Array.from({length:ROWS},()=>Array(COLS).fill(null));
  boardEl.innerHTML="";
  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLS;c++){
      const cell=document.createElement("div");
      cell.className="cell";
      cell.id = `cell-${r}-${c}`;
      boardEl.appendChild(cell);
    }
  }
  score=0;
  updateScore();
  generateNext();
}

function updateScore(){ scoreEl.textContent="Punkty: "+score; }

function generateNext(){
  nextEl.innerHTML="";
  nextBlocksData=[];
  for(let i=0;i<3;i++){
    const shape=SHAPES[Math.floor(Math.random()*SHAPES.length)];
    const color=COLORS[Math.floor(Math.random()*COLORS.length)];
    
    const blockDiv=document.createElement("div");
    blockDiv.className="block";
    blockDiv.style.gridTemplateColumns=`repeat(${shape[0].length}, 40px)`;
    blockDiv.style.gap = "2px";
    
    shape.forEach(row => {
      row.forEach(val => {
        const sq=document.createElement("div");
        sq.className="block-cell";
        if(val) sq.style.background=color;
        else sq.style.background="transparent", sq.style.border="none";
        blockDiv.appendChild(sq);
      });
    });

    nextEl.appendChild(blockDiv);
    nextBlocksData.push({shape, color});
    makeDraggable(blockDiv, shape, color);
  }
}

function makeDraggable(block, shape, color){
  block.onmousedown = function(e) {
    const rect = block.getBoundingClientRect();
    // Obliczamy offset, aby klocek nie "skakaÅ‚" przy zÅ‚apaniu
    const offsetX = e.clientX - rect.left;
    const offsetY = e.clientY - rect.top;

    // Tworzymy elementy ducha na planszy
    ghostCells.forEach(g => g.remove());
    ghostCells = [];
    for(let r=0; r<shape.length; r++){
      for(let c=0; c<shape[0].length; c++){
        if(shape[r][c]){
          const g = document.createElement("div");
          g.className = "ghost-cell";
          g.style.background = color;
          boardEl.appendChild(g);
          ghostCells.push({el: g, r, c});
        }
      }
    }

    // Stylizacja przeciÄ…ganego bloku
    block.style.position = "fixed";
    block.style.zIndex = "1000";
    block.style.pointerEvents = "none";
    block.style.left = (e.clientX - offsetX) + "px";
    block.style.top = (e.clientY - offsetY) + "px";

    function move(ev) {
      block.style.left = (ev.clientX - offsetX) + "px";
      block.style.top = (ev.clientY - offsetY) + "px";

      const boardRect = boardEl.getBoundingClientRect();
      // Obliczamy wiersz i kolumnÄ™ na podstawie pozycji myszki wzglÄ™dem planszy
      const col = Math.round((ev.clientX - boardRect.left - offsetX) / 44);
      const row = Math.round((ev.clientY - boardRect.top - offsetY) / 44);

      if(canPlace(row, col, shape)){
        ghostCells.forEach(g => {
          g.el.style.display = "block";
          g.el.style.left = (col + g.c) * 44 + 10 + "px"; // +10 to padding planszy
          g.el.style.top = (row + g.r) * 44 + 10 + "px";
        });
      } else {
        ghostCells.forEach(g => g.el.style.display = "none");
      }
    }

    function drop(ev) {
      document.removeEventListener("mousemove", move);
      document.removeEventListener("mouseup", drop);

      const boardRect = boardEl.getBoundingClientRect();
      const col = Math.round((ev.clientX - boardRect.left - offsetX) / 44);
      const row = Math.round((ev.clientY - boardRect.top - offsetY) / 44);

      if(canPlace(row, col, shape)){
        placeBlock(row, col, shape, color);
        block.remove();
        // Usuwamy dane o tym klocku z listy dostÄ™pnych
        nextBlocksData = nextBlocksData.filter(b => b.shape !== shape);
        if(nextEl.children.length === 0) generateNext();
        checkGameOver();
      } else {
        // PowrÃ³t
        block.style.position = "";
        block.style.zIndex = "";
        block.style.pointerEvents = "auto";
        block.style.left = "";
        block.style.top = "";
      }
      ghostCells.forEach(g => g.remove());
      ghostCells = [];
    }

    document.addEventListener("mousemove", move);
    document.addEventListener("mouseup", drop);
  };
}

function canPlace(r, c, shape){
  for(let dr=0; dr<shape.length; dr++){
    for(let dc=0; dc<shape[0].length; dc++){
      if(shape[dr][dc]){
        const nr = r + dr, nc = c + dc;
        if(nr < 0 || nr >= ROWS || nc < 0 || nc >= COLS || board[nr][nc]) return false;
      }
    }
  }
  return true;
}

function placeBlock(r, c, shape, color){
  shape.forEach((rowArr, dr) => {
    rowArr.forEach((val, dc) => {
      if(val) board[r+dr][c+dc] = color;
    });
  });
  updateBoardUI();
  clearLines();
}

function updateBoardUI(){
  for(let r=0; r<ROWS; r++){
    for(let c=0; c<COLS; c++){
      const cell = document.getElementById(`cell-${r}-${c}`);
      cell.style.background = board[r][c] || "#1e293b";
    }
  }
}

function clearLines(){
  let rowsToClear = [], colsToClear = [];

  for(let r=0; r<ROWS; r++) if(board[r].every(cell => cell !== null)) rowsToClear.push(r);
  for(let c=0; c<COLS; c++) if(board.every(row => row[c] !== null)) colsToClear.push(c);

  rowsToClear.forEach(r => board[r].fill(null));
  colsToClear.forEach(c => {
    for(let r=0; r<ROWS; r++) board[r][c] = null;
  });

  if(rowsToClear.length > 0 || colsToClear.length > 0){
    score += (rowsToClear.length + colsToClear.length) * 10;
    updateScore();
    setTimeout(updateBoardUI, 100);
  }
}

function checkGameOver(){
  const remainingShapes = nextBlocksData;
  let canMove = false;

  for(const item of remainingShapes){
    for(let r=0; r<ROWS; r++){
      for(let c=0; c<COLS; c++){
        if(canPlace(r, c, item.shape)) { canMove = true; break; }
      }
      if(canMove) break;
    }
    if(canMove) break;
  }

  if(!canMove && remainingShapes.length > 0){
    alert("Koniec gry! TwÃ³j wynik: " + score);
    init();
  }
}

init();
</script>

</body>
</html>
