<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">

<link rel="apple-touch-icon" href="../Logo.png?v=2">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --accent:#38bdf8;
  --text:#e5e7eb;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0; 
  font-family: Inter, sans-serif;
  background: radial-gradient(circle at top, #1e293b, #020617);
  background-attachment: fixed;
  color: var(--text); 
  user-select: none;
  min-height: 100vh;
  padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
}

header {
  display: flex; align-items: center; justify-content: space-between; gap: 15px; padding: 15px 20px;
  background: rgba(15, 23, 42, 0.9); 
  backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
  position: sticky; top: 0; z-index: 100;
  border-bottom: 1px solid rgba(56, 189, 248, 0.1);
}
header img { height: 32px; }

.account-box { text-align: right; }
.user-info { font-size: 13px; color: var(--accent); font-weight: bold; }
.sync-status { font-size: 9px; color: #64748b; margin-top: 2px; text-transform: uppercase; letter-spacing: 1px;}

nav button {
  background: none; border: none; color: var(--text); font-size: 15px;
  padding: 8px 14px; border-radius: 10px; cursor: pointer;
}
nav button:hover { background: rgba(56, 189, 248, 0.15); color: var(--accent); }

main { max-width: 600px; margin: auto; padding: 10px; }

.card {
  background: linear-gradient(180deg, #0f172a, #020617);
  border-radius: 24px; padding: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,.6);
  border: 1px solid rgba(255,255,255,0.05);
}

h2 { text-align: center; margin-top: 0; font-weight: 800; letter-spacing: -1px; }

.score-header {
    text-align: center;
    margin-bottom: 15px;
    font-size: 24px;
    font-weight: 900;
}
#score-num { color: var(--accent); }

#game-container {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 0 auto;
    border-radius: 12px;
    overflow: hidden;
    border: 2px solid var(--accent);
    background: #000;
}

canvas { display: block; }

#overlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(15, 23, 42, 0.95);
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    z-index: 10;
}

select, .start-btn {
    background: var(--card);
    border: 1px solid var(--accent);
    color: var(--accent);
    padding: 12px;
    margin: 6px;
    border-radius: 12px;
    width: 200px;
    font-weight: bold;
    text-align: center;
    outline: none;
}

.controls {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 20px;
    justify-items: center;
}
.ctrl-btn {
    width: 60px; height: 60px;
    background: rgba(56, 189, 248, 0.1);
    border: 1px solid var(--accent);
    color: var(--accent);
    border-radius: 15px;
    font-size: 20px;
    display: flex; align-items: center; justify-content: center;
}
.ctrl-btn:active { background: var(--accent); color: #000; }

footer { text-align: center; opacity: 0.5; padding: 30px 20px; font-size: 11px; }
</style>
</head>
<body>

<header>
  <div style="display:flex; align-items:center; gap:10px;">
    <img src="../Logo.png" alt="SpinnerRealYT">
    <nav><button onclick="location.href='../index.html'">Wr√≥ƒá</button></nav>
  </div>
  <div class="account-box">
    <div id="user-display" class="user-info">GUEST</div>
    <div id="sync-display" class="sync-status">OFFLINE</div>
  </div>
</header>

<main>
  <div class="card">
    <h2>üêç Neon Snake</h2>

    <div class="score-header">Score: <span id="score-num">0</span></div>
    
    <div id="game-container">
        <canvas id="game" width="300" height="300"></canvas>
        <div id="overlay">
            <h3 id="status">Wybierz Mapƒô</h3>
            <select id="map-select">
                <option value="15">Ma≈Ça (15x15)</option>
                <option value="20" selected>Klasyczna (20x20)</option>
                <option value="30">Du≈ºa (30x30)</option>
            </select>
            <button class="start-btn" onclick="startGame()">START</button>
            <div id="best-display" style="font-size: 12px; margin-top: 10px; opacity: 0.7;">Best: 0</div>
        </div>
    </div>

    <div class="controls">
        <div></div><button class="ctrl-btn" onclick="changeDir('UP')">‚ñ≤</button><div></div>
        <button class="ctrl-btn" onclick="changeDir('LEFT')">‚óÄ</button>
        <button class="ctrl-btn" onclick="changeDir('DOWN')">‚ñº</button>
        <button class="ctrl-btn" onclick="changeDir('RIGHT')">‚ñ∂</button>
    </div>
  </div>
</main>

<footer>¬© 2026 SpinnerRealYT Games ‚Ä¢ iOS 26 Optimized</footer>

<script>
const firebaseConfig = { 
    apiKey: "AIzaSyByk8GJSoTJ_bgPNjyKnKi3o30E8bQB-qo",
    authDomain: "spinnerrealyt-games.firebaseapp.com",
    databaseURL: "https://spinnerrealyt-games-default-rtdb.europe-west1.firebasedatabase.app/" 
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
const loggedUser = localStorage.getItem("sp_logged");

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const scoreEl = document.getElementById("score-num");
const overlay = document.getElementById("overlay");
const syncEl = document.getElementById('sync-display');
const bestEl = document.getElementById('best-display');

let box = 20;
let snake = [];
let food = {};
let score = 0;
let highScore = 0;
let d = "RIGHT";
let game;

auth.onAuthStateChanged(user => {
    if(user && loggedUser) {
        document.getElementById('user-display').textContent = loggedUser.toUpperCase();
        loadSnakeScore();
    }
});

async function loadSnakeScore() {
    try {
        const snap = await db.ref('users/' + loggedUser + '/SnakeScore').once('value');
        highScore = snap.exists() ? snap.val() : 0;
        bestEl.textContent = "Best SnakeScore: " + highScore;
        syncEl.textContent = "Synced";
        syncEl.style.color = "#4ade80";
    } catch(e) { syncEl.textContent = "Error"; }
}

function startGame() {
    const gridSize = parseInt(document.getElementById("map-select").value);
    box = 300 / gridSize;
    snake = [{x: 5 * box, y: 5 * box}];
    score = 0;
    scoreEl.textContent = score;
    d = "RIGHT";
    spawnFood(gridSize);
    overlay.style.display = "none";
    if(game) clearInterval(game);
    game = setInterval(() => draw(gridSize), 100);
}

function spawnFood(gridSize) {
    food = {
        x: Math.floor(Math.random() * gridSize) * box,
        y: Math.floor(Math.random() * gridSize) * box
    };
}

function changeDir(dir) {
    if(dir == "LEFT" && d != "RIGHT") d = "LEFT";
    else if(dir == "UP" && d != "DOWN") d = "UP";
    else if(dir == "RIGHT" && d != "LEFT") d = "RIGHT";
    else if(dir == "DOWN" && d != "UP") d = "DOWN";
}

document.addEventListener("keydown", e => {
    if(e.keyCode == 37 && d != "RIGHT") d = "LEFT";
    else if(e.keyCode == 38 && d != "DOWN") d = "UP";
    else if(e.keyCode == 39 && d != "LEFT") d = "RIGHT";
    else if(e.keyCode == 40 && d != "UP") d = "DOWN";
});

function draw(gridSize) {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for(let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i == 0) ? varColor() : "rgba(56, 189, 248, 0.5)";
        ctx.shadowBlur = (i == 0) ? 10 : 0;
        ctx.shadowColor = varColor();
        ctx.fillRect(snake[i].x, snake[i].y, box - 1, box - 1);
    }

    ctx.fillStyle = "#fb7185"; // Jedzenie
    ctx.shadowBlur = 15;
    ctx.fillRect(food.x, food.y, box - 1, box - 1);

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if( d == "LEFT") snakeX -= box;
    if( d == "UP") snakeY -= box;
    if( d == "RIGHT") snakeX += box;
    if( d == "DOWN") snakeY += box;

    if(snakeX == food.x && snakeY == food.y) {
        score++;
        scoreEl.textContent = score;
        spawnFood(gridSize);
    } else {
        snake.pop();
    }

    let newHead = { x: snakeX, y: snakeY };

    if(snakeX < 0 || snakeX >= 300 || snakeY < 0 || snakeY >= 300 || collision(newHead, snake)) {
        clearInterval(game);
        gameOver();
    }

    snake.unshift(newHead);
}

function collision(head, array) {
    for(let i = 0; i < array.length; i++) {
        if(head.x == array[i].x && head.y == array[i].y) return true;
    }
    return false;
}

function varColor() { return "#38bdf8"; }

async function gameOver() {
    overlay.style.display = "flex";
    document.getElementById("status").textContent = "Wynik: " + score;
    if(score > highScore) {
        highScore = score;
        bestEl.textContent = "Best SnakeScore: " + highScore;
        if(loggedUser) {
            await db.ref('users/' + loggedUser).update({ SnakeScore: highScore });
            syncEl.textContent = "Saved";
        }
    }
}
</script>
</body>
</html>
