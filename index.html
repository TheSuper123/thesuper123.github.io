<style>
:root{

*{box-sizing:border-box}
body{

}
header{
display:flex;

gap:15px;

/* ===== BANNER COOKIES ===== */
#cookie-banner{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:var(--card);
  color:var(--text);
  padding:15px 20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
  display:none;
  z-index:9999;

}
#cookie-banner button{
  background:var(--accent);
  border:none;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  margin:5px 3px 0 3px;
  color:#020617;
  font-weight:700;
}
#cookie-banner a{
  color:var(--accent);
  text-decoration:underline;
}
</style>
</head>

<body>

<header>
<img src="Logo.png" alt="SpinnerRealYT">
<nav id="nav"></nav>
</header>

<main>
<div class="card">
<h1>ðŸŽ® SpinnerRealYT Games</h1>
<p style="text-align:center">
Kolekcja gier HTML + projekty spoÅ‚eczno-polityczne.<br>
Zero reklam. Zero Å›mieci. 100% fun.
</p>
</div>
</main>

<footer>

</footer>

<!-- ===== BANNER COOKIES ===== -->
<div id="cookie-banner">
<p>
Ta strona uÅ¼ywa ciasteczek (cookies) w celu poprawnego dziaÅ‚ania strony.  
<a href="privacy.html" target="_blank">Polityka prywatnoÅ›ci</a>
</p>
<button onclick="acceptCookies()">AkceptujÄ™</button>
<button onclick="rejectCookies()">OdrzuÄ‡</button>
</div>

<script>
/* ===== MENU ===== */
const games = [
  { file: "games/saper.html", name: "Saper" },
  { file: "games/tictactoe.html", name: "KÃ³Å‚ko i KrzyÅ¼yk" },
  { file: "games/flappy.html", name: "Flappy Bird" },
  { file: "games/quiz.html", name: "Quiz Polityczny" },
  { file: "games/polls.html", name: "SondaÅ¼e" }
];

const nav = document.getElementById("nav");

/* MENU */
const menuBtn = document.createElement("button");
menuBtn.textContent = "Menu";
menuBtn.classList.add("active");
menuBtn.onclick = () => location.href = "index.html";
nav.appendChild(menuBtn);

/* AUTOMATYCZNE BUTTONY */
games.forEach(g => {
  const btn = document.createElement("button");
  btn.textContent = g.name;
  btn.onclick = () => location.href = g.file;
  nav.appendChild(btn);
});

/* ===== COOKIES ===== */
const cookieBanner = document.getElementById("cookie-banner");

function acceptCookies(){
  localStorage.setItem("cookiesAccepted","true");
  cookieBanner.style.display = "none";
}

function rejectCookies(){
  localStorage.setItem("cookiesAccepted","false");
  cookieBanner.style.display = "none";
}

window.onload = () => {
  const consent = localStorage.getItem("cookiesAccepted");
  if(consent !== "true" && consent !== "false"){
    cookieBanner.style.display = "block";
  }
};
</script>

</body>
