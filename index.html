<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpinnerRealYT Games</title>
    <link rel="icon" href="Logo.png">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root{
            --bg:#020617;
            --card:#0f172a;
            --accent:#38bdf8;
            --text:#e5e7eb;
            --danger:#f87171;
        }
        *{box-sizing:border-box}
        body{
            margin:0;
            font-family:Inter,system-ui,sans-serif;
            background:radial-gradient(circle at top,#020617,#000);
            color:var(--text);
        }
        header{
            display:flex;
            align-items:center;
            gap:15px;
            padding:15px 20px;
            background:rgba(15,23,42,.9);
            backdrop-filter:blur(10px);
            position:sticky;
            top:0;
            z-index:100;
        }
        header img{height:42px}
        nav{ display: flex; align-items: center; gap: 5px; flex-wrap: wrap; }
        nav button{
            background:none;
            border:none;
            color:var(--text);
            font-size:15px;
            padding:8px 14px;
            border-radius:10px;
            cursor:pointer;
            transition: 0.2s;
        }
        nav button:hover,
        nav button.active{
            background:rgba(56,189,248,.15);
            color:var(--accent);
        }

        #auth-nav-btn {
            border: 1px solid var(--accent);
            font-weight: bold;
        }

        main{
            max-width:1100px;
            margin:auto;
            padding:25px;
        }
        .card{
            background:linear-gradient(180deg,#0f172a,#020617);
            border-radius:20px;
            padding:20px;
            box-shadow:0 20px 60px rgba(0,0,0,.6);
            margin-bottom:25px;
        }
        h1,h2{text-align:center}
        footer{
            text-align:center;
            opacity:.6;
            padding:25px 10px;
        }

        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 10000;
        }
        #auth-overlay.active { display: flex; }
        .auth-modal {
            width: 90%; max-width: 380px; animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .auth-input {
            width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px;
            background: #1e293b; border: 1px solid rgba(255,255,255,0.1); color: white; outline: none;
        }
        .auth-input:focus { border-color: var(--accent); }
        .btn-submit {
            width: 100%; padding: 12px; background: var(--accent); color: var(--bg);
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px;
        }
        .auth-switch {
            text-align: center; margin-top: 15px; font-size: 13px; opacity: 0.7;
        }
        .auth-switch span { color: var(--accent); cursor: pointer; text-decoration: underline; }
        #auth-msg { text-align: center; margin-top: 10px; font-size: 13px; min-height: 1.2em; }
        #auth-msg.error { color: var(--danger); }
        #auth-msg.success { color: #4ade80; }

        #cookie-banner{
            position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
            background:var(--card); color:var(--text); padding:15px 20px;
            border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.6);
            display:none; z-index:9999; max-width:90%; text-align:center;
        }
        #cookie-banner button{
            background:var(--accent); border:none; padding:8px 14px;
            border-radius:10px; cursor:pointer; margin:5px 3px 0 3px;
            color:#020617; font-weight:700;
        }
    </style>
</head>

<body>

<header>
<img src="Logo.png" alt="SpinnerRealYT">
<nav id="nav"></nav>
</header>

<main>
<div class="card">
<h1>ðŸŽ® SpinnerRealYT Games</h1>
<p style="text-align:center">
Kolekcja gier HTML + projekty spoÅ‚eczno-polityczne.<br>
Dane zapisywane bezpiecznie w chmurze Firebase.
</p>
</div>
</main>

<div id="auth-overlay">
    <div class="card auth-modal">
        <h2 id="auth-title">Zaloguj siÄ™</h2>
        <input type="text" id="auth-user" class="auth-input" placeholder="Nazwa uÅ¼ytkownika">
        <input type="password" id="auth-pass" class="auth-input" placeholder="HasÅ‚o">
        <button class="btn-submit" id="auth-submit">Zaloguj</button>
        <div id="auth-msg"></div>
        <div class="auth-switch" id="auth-toggle-box">
            Nie masz konta? <span onclick="toggleAuth()">Zarejestruj siÄ™</span>
        </div>

        <button onclick="closeAuth()" style="background:none; border:none; color:white; width:100%; margin-top:15px; cursor:pointer; opacity:0.5;">Zamknij</button>
    </div>
</div>

<footer>Â© 2026 SpinnerRealYT Games</footer>

<div id="cookie-banner">
<p>Ta strona uÅ¼ywa ciasteczek. <a href="privacy.html" style="color:var(--accent)">WiÄ™cej</a></p>
<button onclick="acceptCookies()">AkceptujÄ™</button>
</div>

<script>
// --- KONFIGURACJA FIREBASE ---
const firebaseConfig = {
    databaseURL: "https://spinnerrealyt-games-default-rtdb.europe-west1.firebasedatabase.app/"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let isLoginMode = true;

function openAuth() { document.getElementById('auth-overlay').classList.add('active'); }
function closeAuth() { document.getElementById('auth-overlay').classList.remove('active'); }

function toggleAuth() {
    isLoginMode = !isLoginMode;
    document.getElementById('auth-title').textContent = isLoginMode ? "Zaloguj siÄ™" : "StwÃ³rz konto";
    document.getElementById('auth-submit').textContent = isLoginMode ? "Zaloguj" : "Zarejestruj siÄ™";
    document.getElementById('auth-toggle-box').innerHTML = isLoginMode ? 
        'Nie masz konta? <span onclick="toggleAuth()">Zarejestruj siÄ™</span>' : 
        'Masz juÅ¼ konto? <span onclick="toggleAuth()">Zaloguj siÄ™</span>';
}

// --- GÅÃ“WNA LOGIKA LOGOWANIA ---
document.getElementById('auth-submit').onclick = async () => {
    const user = document.getElementById('auth-user').value.trim().toLowerCase();
    const pass = document.getElementById('auth-pass').value.trim();
    const msg = document.getElementById('auth-msg');

    if(!user || !pass) { 
        msg.textContent = "WypeÅ‚nij pola!"; 
        msg.className = "error"; 
        return; 
    }

    const userRef = db.ref('users/' + user);

    try {
        const snapshot = await userRef.once('value');
        const userData = snapshot.val();

        if(isLoginMode) {
            // LOGOWANIE
            if(userData && userData.p === pass) {
                localStorage.setItem("sp_logged", user);
                localStorage.setItem("sp_pass", pass); // WaÅ¼ne dla gier!
                msg.textContent = "Zalogowano pomyÅ›lnie!";
                msg.className = "success";
                setTimeout(() => location.reload(), 1000);
            } else {
                msg.textContent = "BÅ‚Ä™dny nick lub hasÅ‚o!";
                msg.className = "error";
            }
        } else {
            // REJESTRACJA
            if(userData) {
                msg.textContent = "Ten nick jest juÅ¼ zajÄ™ty!";
                msg.className = "error";
            } else {
                await userRef.set({
                    p: pass,
                    stats: { joined: Date.now() }
                });
                msg.textContent = "Konto utworzone! Zaloguj siÄ™.";
                msg.className = "success";
                setTimeout(toggleAuth, 1500);
            }
        }
    } catch (error) {
        msg.textContent = "BÅ‚Ä…d poÅ‚Ä…czenia z bazÄ…!";
        msg.className = "error";
        console.error(error);
    }
};

const games = [
    { file: "games/saper.html", name: "Saper" },
    { file: "games/soon.html", name: "Tetris" },
    { file: "games/neonmaze.html", name: "Neonowy Labirynt" },
    { file: "games/tictactoe.html", name: "KÃ³Å‚ko i KrzyÅ¼yk" },
    { file: "games/flappy.html", name: "Flappy Bird" },
    { file: "games/blockblast.html", name: "Block Blast" },
    { file: "games/quiz.html", name: "Quiz Polityczny" },
    { file: "games/polls.html", name: "SondaÅ¼e" },
    { file: "games/soon.html", name: "Incremental" }
];

function renderMenu() {
    const nav = document.getElementById("nav");
    nav.innerHTML = "";
    const loggedUser = localStorage.getItem("sp_logged");

    const menuBtn = document.createElement("button");
    menuBtn.textContent = "GÅ‚Ã³wna";
    menuBtn.classList.add("active");
    menuBtn.onclick = () => location.href = "index.html";
    nav.appendChild(menuBtn);

    const authNav = document.createElement("button");
    authNav.id = "auth-nav-btn";
    if(loggedUser) {
        authNav.textContent = `ðŸ‘¤ ${loggedUser.toUpperCase()}`;
        authNav.onclick = () => { 
            if(confirm("Czy na pewno chcesz siÄ™ wylogowaÄ‡?")) { 
                localStorage.removeItem("sp_logged"); 
                localStorage.removeItem("sp_pass");
                location.reload(); 
            } 
        };
    } else {
        authNav.textContent = "Zaloguj siÄ™";
        authNav.onclick = openAuth;
    }
    nav.appendChild(authNav);

    games.forEach(g => {
        const btn = document.createElement("button");
        btn.textContent = g.name;
        btn.onclick = () => location.href = g.file;
        nav.appendChild(btn);
    });
}

function acceptCookies(){ localStorage.setItem("cookiesAccepted","true"); document.getElementById("cookie-banner").style.display = "none"; }

window.onload = () => {
    renderMenu();
    if(localStorage.getItem("cookiesAccepted") !== "true") document.getElementById("cookie-banner").style.display = "block";
};
</script>

</body>
</html>
