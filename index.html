<!DOCTYPE html> 
<html lang="pl"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>SpinnerRealYT Games | Premium Gaming</title> 
    <link rel="icon" href="Logo.png"> 

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

    <style> 
        :root { 
            --bg: #020617; 
            --card: rgba(15, 23, 42, 0.7); 
            --accent: #38bdf8; 
            --text: #f1f5f9; 
            --text-dim: #94a3b8; 
            --grad: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%); 
        } 

        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; } 
        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 5%; background: rgba(2, 6, 23, 0.9); border-bottom: 1px solid rgba(56, 189, 248, 0.2); position: sticky; top: 0; z-index: 1000; } 
        .logo-area { display: flex; align-items: center; gap: 12px; cursor: pointer; } 
        .logo-area img { height: 38px; }
        
        .btn-base { background: var(--grad); color: #000; padding: 8px 16px; border-radius: 12px; cursor: pointer; border: none; font-weight: 700; transition: 0.3s; } 
        .btn-base:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4); }

        main { max-width: 1200px; margin: auto; padding: 40px 20px; } 
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; } 

        .game-card { 
            background: var(--card); border: 1px solid rgba(56, 189, 248, 0.2); border-radius: 24px; 
            padding: 40px 20px; text-align: center; cursor: pointer; transition: 0.4s; 
        } 
        .game-card:hover { border-color: var(--accent); transform: translateY(-8px); background: rgba(15, 23, 42, 0.9); } 
        .game-card h3 { margin: 0; font-size: 1.5rem; }

        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2, 6, 23, 0.85); backdrop-filter: blur(12px); display: none; align-items: center; justify-content: center; z-index: 10000; } 
        #auth-overlay.active { display: flex; } 
        .auth-modal { width: 95%; max-width: 400px; background: #0f172a; border: 1px solid rgba(56, 189, 248, 0.2); border-radius: 30px; padding: 40px; } 
        .auth-input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; background: #1e293b; border: 1px solid rgba(255,255,255,0.1); color: white; font-size: 16px; } 
        .error { color: #fb7185; text-align: center; margin-bottom: 10px; font-size: 14px; }
        .success { color: #4ade80; text-align: center; margin-bottom: 10px; font-size: 14px; }
    </style> 
</head> 
<body> 

<header> 
    <div class="logo-area" onclick="location.reload()"> 
        <img src="Logo.png" alt="Logo"> 
        <span style="font-weight: 800; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">SPINNER GAMES</span> 
    </div> 
    <nav id="nav-auth-container"></nav> 
</header> 

<main> 
    <div class="game-grid" id="game-grid"></div> 
</main> 

<div id="auth-overlay"> 
    <div class="auth-modal"> 
        <h2 id="auth-title" style="margin:0 0 20px 0;">Zaloguj się</h2> 
        <div id="auth-msg"></div> 
        <input type="text" id="auth-user" class="auth-input" placeholder="Nick (użytkownik)"> 
        <div id="extra-fields"></div>
        <input type="password" id="auth-pass" class="auth-input" placeholder="Hasło"> 
        <button class="btn-base" id="auth-submit" style="width:100%; height: 50px;">Potwierdź</button> 
        <p id="auth-switch" style="text-align:center; margin-top:20px; font-size: 14px; cursor:pointer;">Nie masz konta? <span style="color:var(--accent); font-weight:bold;">Zarejestruj się</span></p> 
        <button onclick="document.getElementById('auth-overlay').classList.remove('active')" style="background:none; border:none; color:var(--text-dim); width:100%; margin-top:20px; cursor:pointer;">Wróć do przeglądania</button> 
    </div> 
</div> 

<script> 
// --- KONFIGURACJA ---
const games = [ 
    { file: "games/saper.html", name: "Saper" }, 
    { file: "games/tetris.html", name: "Tetris" }, 
    { file: "games/neonmaze.html", name: "Neonowy Labirynt" }, 
    { file: "games/tictactoe.html", name: "Kółko i Krzyżyk" }, 
    { file: "games/soon.html", name: "Flappy Bird" }, 
    { file: "games/blockblast.html", name: "Block Blast" }, 
    { file: "games/quiz.html", name: "Quiz Polityczny" }, 
    { file: "games/polls.html", name: "Sondaże" } 
]; 

let isLoginMode = true; 
let db, auth;

// --- FUNKCJE RENDEROWANIA (Wywołane od razu) ---
function renderGames() {
    const grid = document.getElementById("game-grid");
    grid.innerHTML = games.map(g => `
        <div class="game-card" onclick="location.href='${g.file}'">
            <h3>${g.name}</h3>
        </div>
    `).join('');
}

function renderNav() {
    const nav = document.getElementById("nav-auth-container");
    const user = localStorage.getItem("sp_logged");
    nav.innerHTML = "";
    const btn = document.createElement("button");
    btn.className = "btn-base";
    if(user) {
        btn.textContent = user.toUpperCase();
        btn.onclick = () => { if(confirm("Wylogować się?")) { localStorage.clear(); location.reload(); } };
    } else {
        btn.textContent = "Logowanie";
        btn.onclick = () => document.getElementById('auth-overlay').classList.add('active');
    }
    nav.appendChild(btn);
}

// --- FIREBASE LOGIC ---
try {
    const firebaseConfig = { databaseURL: "https://spinnerrealyt-games-default-rtdb.europe-west1.firebasedatabase.app/" }; 
    firebase.initializeApp(firebaseConfig); 
    db = firebase.database(); 
    auth = firebase.auth();
} catch(e) { console.error("Firebase Init Error:", e); }

function toggleAuth() {
    isLoginMode = !isLoginMode;
    document.getElementById('auth-title').textContent = isLoginMode ? "Zaloguj się" : "Stwórz konto";
    document.getElementById('extra-fields').innerHTML = isLoginMode ? "" : '<input type="email" id="auth-email" class="auth-input" placeholder="E-mail">';
    document.getElementById('auth-switch').innerHTML = isLoginMode ? 
        'Nie masz konta? <span style="color:var(--accent); font-weight:bold;">Zarejestruj się</span>' : 
        'Masz już konto? <span style="color:var(--accent); font-weight:bold;">Zaloguj się</span>';
}

document.getElementById('auth-switch').onclick = toggleAuth;

document.getElementById('auth-submit').onclick = async () => {
    const user = document.getElementById('auth-user').value.trim().toLowerCase();
    const pass = document.getElementById('auth-pass').value.trim();
    const msg = document.getElementById('auth-msg');
    
    msg.innerHTML = "";
    if(!user || !pass) { msg.innerHTML = '<p class="error">Wypełnij dane!</p>'; return; }

    try {
        if(isLoginMode) {
            const snap = await db.ref('users_map/' + user).once('value');
            if(!snap.exists()) throw new Error("Błędny nick lub hasło.");
            const email = snap.val().email;
            const userCred = await auth.signInWithEmailAndPassword(email, pass);
            if(!userCred.user.emailVerified) throw new Error("Potwierdź e-mail! Sprawdź skrzynkę.");
            localStorage.setItem("sp_logged", user);
            location.reload();
        } else {
            const email = document.getElementById('auth-email').value.trim();
            const snap = await db.ref('users_map/' + user).once('value');
            if(snap.exists()) throw new Error("Nick zajęty.");
            const userCred = await auth.createUserWithEmailAndPassword(email, pass);
            await userCred.user.sendEmailVerification();
            await db.ref('users_map/' + user).set({ email: email });
            msg.innerHTML = '<p class="success">Link wysłany na maila!</p>';
        }
    } catch(e) { msg.innerHTML = `<p class="error">${e.message}</p>`; }
};

// --- START ---
window.onload = () => {
    renderGames();
    renderNav();
};
</script> 
</body> 
</html>
