<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpinnerRealYT Games | Premium Gaming</title>
    <link rel="icon" href="Logo.png">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg: #020617;
            --card: rgba(15, 23, 42, 0.7);
            --card-border: rgba(56, 189, 248, 0.2);
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.4);
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --danger: #fb7185;
            --grad: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            background-image: 
                radial-gradient(circle at 50% -20%, #1e293b 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, #0f172a 0%, transparent 40%);
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 5%;
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--card-border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-area { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .logo-area img { height: 38px; }
        .logo-area span { font-weight: 800; font-size: 1.2rem; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        nav { display: flex; gap: 8px; }

        .btn-base {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text);
            padding: 8px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-base:hover { background: rgba(56, 189, 248, 0.1); border-color: var(--accent); color: var(--accent); }

        #auth-nav-btn { background: var(--grad); color: var(--bg); border: none; }

        main { max-width: 1200px; margin: auto; padding: 40px 20px; }

        .hero { text-align: center; margin-bottom: 50px; }
        .hero h1 { font-size: clamp(2rem, 8vw, 3.5rem); margin: 0; }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 30px 20px;
            transition: 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .game-card:hover { transform: translateY(-5px); border-color: var(--accent); background: rgba(15, 23, 42, 0.9); }
        .tag { font-size: 10px; color: var(--accent); text-transform: uppercase; display: block; margin-bottom: 5px; }

        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: none; align-items: center; justify-content: center; z-index: 9999;
        }
        #auth-overlay.active { display: flex; }
        .auth-modal { width: 90%; max-width: 380px; background: #0f172a; padding: 35px; border-radius: 25px; border: 1px solid var(--card-border); }

        .auth-input { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; background: #1e293b; border: 1px solid #334155; color: white; }
        .error { color: var(--danger); font-size: 13px; margin-bottom: 10px; text-align: center; }
        .success { color: #4ade80; font-size: 13px; margin-bottom: 10px; text-align: center; }

        #cookie-banner { position: fixed; bottom: 20px; left: 20px; right: 20px; background: #1e293b; padding: 15px; border-radius: 15px; display: none; z-index: 1000; border: 1px solid var(--accent); }
    </style>
</head>
<body>

<header>
    <div class="logo-area" onclick="location.reload()">
        <img src="Logo.png" alt="Logo">
        <span>SPINNER GAMES</span>
    </div>
    <nav id="nav-auth-container"></nav>
</header>

<main>
    <section class="hero">
        <h1>Graj i <span style="color: var(--accent)">Wygrywaj</span></h1>
        <p style="color: var(--text-dim)">Zaloguj się, aby zapisywać swoje rekordy w chmurze.</p>
    </section>
    <div class="game-grid" id="game-grid"></div>
</main>

<div id="auth-overlay">
    <div class="auth-modal">
        <h2 id="auth-title" style="margin-top:0">Zaloguj się</h2>
        <div id="auth-msg"></div>
        <input type="text" id="auth-user" class="auth-input" placeholder="Nazwa użytkownika">
        <div id="email-container"></div>
        <input type="password" id="auth-pass" class="auth-input" placeholder="Hasło">
        <button class="btn-base" id="auth-submit" style="width:100%; background: var(--accent); color: #000; margin-top: 10px;">Potwierdź</button>
        <div id="auth-toggle-box" style="margin-top:20px; text-align:center; font-size: 13px;">
            Nie masz konta? <span onclick="toggleAuth()" style="color:var(--accent); cursor:pointer">Zarejestruj się</span>
        </div>
        <button onclick="closeAuth()" style="background:none; border:none; color:gray; width:100%; margin-top:15px; cursor:pointer">Zamknij</button>
    </div>
</div>

<div id="cookie-banner">
    Ta strona używa ciasteczek. <button class="btn-base" onclick="acceptCookies()">OK</button>
</div>

<script>
// --- KONFIGURACJA ---
const firebaseConfig = { databaseURL: "https://spinnerrealyt-games-default-rtdb.europe-west1.firebasedatabase.app/" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

let isLoginMode = true;

const games = [
    { file: "games/saper.html", name: "Saper", tag: "Classic" },
    { file: "games/tetris.html", name: "Tetris", tag: "Puzzle" },
    { file: "games/neonmaze.html", name: "Neonowy Labirynt", tag: "Skill" },
    { file: "games/tictactoe.html", name: "Kółko i Krzyżyk", tag: "Casual" },
    { file: "games/flappy.html", name: "Flappy Bird", tag: "Arcade" },
    { file: "games/blockblast.html", name: "Block Blast", tag: "Puzzle" },
    { file: "games/quiz.html", name: "Quiz Polityczny", tag: "Logic" },
    { file: "games/polls.html", name: "Sondaże", tag: "Community" }
];

function openAuth() { document.getElementById('auth-overlay').classList.add('active'); }
function closeAuth() { document.getElementById('auth-overlay').classList.remove('active'); }

function toggleAuth() {
    isLoginMode = !isLoginMode;
    document.getElementById('auth-title').textContent = isLoginMode ? "Zaloguj się" : "Stwórz konto";
    const emailCont = document.getElementById('email-container');
    emailCont.innerHTML = isLoginMode ? "" : '<input type="email" id="auth-email" class="auth-input" placeholder="Adres E-mail">';
    document.getElementById('auth-toggle-box').innerHTML = isLoginMode ? 
        'Nie masz konta? <span onclick="toggleAuth()" style="color:var(--accent); cursor:pointer">Zarejestruj się</span>' : 
        'Masz już konto? <span onclick="toggleAuth()" style="color:var(--accent); cursor:pointer">Zaloguj się</span>';
}

// --- LOGIKA LOGOWANIA ---
document.getElementById('auth-submit').onclick = async () => {
    const user = document.getElementById('auth-user').value.trim();
    const pass = document.getElementById('auth-pass').value.trim();
    const emailInput = document.getElementById('auth-email');
    const msg = document.getElementById('auth-msg');

    try {
        if (isLoginMode) {
            const snap = await db.ref('users_map/' + user.toLowerCase()).once('value');
            if (!snap.exists()) throw new Error("Nie znaleziono użytkownika.");
            const email = snap.val().email;
            const userCred = await auth.signInWithEmailAndPassword(email, pass);
            if (!userCred.user.emailVerified) throw new Error("Zweryfikuj e-mail! Sprawdź pocztę.");
            
            localStorage.setItem("sp_logged", user);
            location.reload();
        } else {
            const email = emailInput.value.trim();
            const nickCheck = await db.ref('users_map/' + user.toLowerCase()).once('value');
            if (nickCheck.exists()) throw new Error("Nick jest zajęty.");
            
            const userCred = await auth.createUserWithEmailAndPassword(email, pass);
            await userCred.user.sendEmailVerification();
            await db.ref('users_map/' + user.toLowerCase()).set({ email: email, uid: userCred.user.uid });
            
            msg.innerHTML = "<p class='success'>Wysłano link weryfikacyjny!</p>";
        }
    } catch (e) {
        msg.innerHTML = `<p class="error">${e.message}</p>`;
    }
};

function renderUI() {
    const grid = document.getElementById("game-grid");
    const navCont = document.getElementById("nav-auth-container");
    const loggedUser = localStorage.getItem("sp_logged");

    // Gry
    grid.innerHTML = games.map(g => `
        <div class="game-card" onclick="location.href='${g.file}'">
            <span class="tag">${g.tag}</span>
            <h3 style="margin:0">${g.name}</h3>
        </div>
    `).join('');

    // Menu
    navCont.innerHTML = "";
    const btn = document.createElement("button");
    btn.className = "btn-base";
    if (loggedUser) {
        btn.id = "auth-nav-btn";
        btn.textContent = loggedUser.toUpperCase();
        btn.onclick = () => { if(confirm("Wylogować?")) { localStorage.clear(); location.reload(); } };
    } else {
        btn.textContent = "Logowanie";
        btn.onclick = openAuth;
    }
    navCont.appendChild(btn);
}

function acceptCookies() { localStorage.setItem("cookiesAccepted","true"); document.getElementById("cookie-banner").style.display = "none"; }

window.onload = () => {
    renderUI();
    if(localStorage.getItem("cookiesAccepted") !== "true") document.getElementById("cookie-banner").style.display = "block";
};
</script>
</body>
</html>
