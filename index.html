<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpinnerRealYT Games</title>
<style>
  body { margin:0; font-family:sans-serif; background:#111; color:white; }
  header { background:#222; padding:10px; text-align:center; font-size:20px; font-weight:bold; }
  nav { display:flex; justify-content:center; gap:15px; background:#333; padding:8px; flex-wrap:wrap; }
  nav button { padding:8px 12px; border:none; border-radius:5px; cursor:pointer; font-size:14px; background:#555; color:white; transition:0.2s; }
  nav button:hover { background:#777; }
  .game-container { display:none; padding:15px; max-width:1200px; margin:0 auto; }
  .active { display:block; }
  #menu { background:#222; padding:10px; display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin-bottom:10px; border-radius:5px; }
  input { width:60px; padding:3px; text-align:center; }
  button.game-btn { padding:5px 10px; margin:3px; font-size:14px; }
  #game { display:grid; justify-content:center; margin:10px auto; gap:1px; background:#555; touch-action:none; }
  .cell { background:#888; display:flex; justify-content:center; align-items:center; cursor:pointer; user-select:none; }
  .open { background:#ccc; }
  .mine { background:#f00; color:white; }
  .flagged { background:#ff0; }
  .number1 { color:blue; } .number2 { color:green; } .number3 { color:red; } .number4 { color:navy; }
  .number5 { color:brown; } .number6 { color:teal; } .number7 { color:black; } .number8 { color:gray; }
  #controls { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin-bottom:10px; }
  .quiz-question { margin-bottom:15px; padding:10px; background:#222; border-radius:5px; }
  .quiz-btn { margin:3px; padding:5px 10px; border:none; border-radius:5px; cursor:pointer; font-size:14px; background:#555; color:white; transition:0.2s; }
  .quiz-btn:hover { background:#777; }
  h2 { text-align:center; margin-top:0; }
  footer { text-align:center; padding:10px; background:#222; font-size:14px; margin-top:20px; }
  .flourish-embed { margin-top:15px; }
</style>
</head>
<body>

<header>SpinnerRealYT Games</header>

<nav>
  <button onclick="showGame('saper')">Saper</button>
  <button onclick="showGame('quiz')">Quiz Polityczny</button>
  <button onclick="showGame('sondaze')">Sonda偶e</button>
</nav>

<!-- ================= SAPER ================= -->
<div id="saper" class="game-container">
  <div id="menu">
    Rozmiar: <input type="number" id="grid-size" value="9" min="5" max="30">
    Bomby: <input type="number" id="bomb-count" value="10" min="5">
    <button id="start-btn">Start Game</button>
    <button id="reset-btn">Reset</button>
    <button id="mode-toggle">Flag Mode: OFF</button>
    <button id="hint-btn">Hint (1 free)</button>
    <div id="info">Flags: 0 / 0</div>
    <div id="points-info">Points: 0 | Hints: 1</div>
  </div>

  <div id="game"></div>

  <div id="controls">
    <button id="btn-open">Otw贸rz</button>
    <button id="btn-flag">Flaga</button>
  </div>
</div>

<!-- ================= QUIZ ================= -->
<div id="quiz" class="game-container">
  <h2>Quiz Polityczny</h2>
  <div id="quiz-content"></div>
  <div id="quiz-result" style="text-align:center; margin-top:10px; font-size:18px;"></div>
</div>

<!-- ================= SONDARZE ================= -->
<div id="sondaze" class="game-container">
  <h2>rednie* sonda偶e Partii Politycznych w Polsce</h2>
  <p>Poni偶ej znajdziesz aktualne poparcie partii:</p>
  <div class="flourish-embed flourish-chart" data-src="visualisation/27035462">
    <script src="https://public.flourish.studio/resources/embed.js"></script>
    <noscript>
      <img src="https://public.flourish.studio/visualisation/27035462/thumbnail" width="100%" alt="chart visualization" />
    </noscript>
  </div>
  <p style="font-size:12px; color:#ccc; margin-top:8px;">*Sonda偶e s urednione na podstawie kilku bada opinii publicznej.</p>
</div>

<footer>2026 SpinnerRealYT Games</footer>

<script>
function showGame(id){
  document.querySelectorAll('.game-container').forEach(el => el.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// ================= SAPER =================
(() => {
  let ROWS = 9, COLS = 9, MINES_COUNT = 10;
  const gameEl = document.getElementById('game');
  const infoEl = document.getElementById('info');
  const modeToggleBtn = document.getElementById('mode-toggle');
  const resetBtn = document.getElementById('reset-btn');
  const startBtn = document.getElementById('start-btn');
  const gridSizeInput = document.getElementById('grid-size');
  const bombCountInput = document.getElementById('bomb-count');
  const btnOpen = document.getElementById('btn-open');
  const btnFlag = document.getElementById('btn-flag');
  const hintBtn = document.getElementById('hint-btn');
  const pointsInfoEl = document.getElementById('points-info');

  let cells = [], minePositions = new Set(), flags = new Set(), opened = new Set();
  let gameOver = false, flagMode = false, firstClick = true, points = 0, hints = 1;

  function updatePointsInfo(){ pointsInfoEl.textContent = `Points: ${points} | Hints: ${hints}`; }
  function createGrid(){
    gameEl.innerHTML = ''; cells = [];
    const cellSize = Math.floor(Math.min(window.innerWidth/ROWS, window.innerHeight/ROWS));
    gameEl.style.gridTemplateColumns = `repeat(${COLS}, ${cellSize}px)`;
    gameEl.style.gridTemplateRows = `repeat(${ROWS}, ${cellSize}px)`;
    for(let i=0;i<ROWS*COLS;i++){
      const cell=document.createElement('div'); cell.classList.add('cell'); cell.dataset.index=i;
      cell.style.width=`${cellSize}px`; cell.style.height=`${cellSize}px`;
      gameEl.appendChild(cell); cells.push(cell);
    }
  }
  function placeMines(firstIndex){ minePositions.clear(); while(minePositions.size<MINES_COUNT){ const pos=Math.floor(Math.random()*ROWS*COLS); if(pos===firstIndex||neighbors(firstIndex).includes(pos)) continue; minePositions.add(pos);} }
  function neighbors(index){ const n=[]; const r=Math.floor(index/COLS); const c=index%COLS; for(let dr=-1;dr<=1;dr++){for(let dc=-1;dc<=1;dc++){if(dr===0&&dc===0) continue; const nr=r+dr; const nc=c+dc; if(nr>=0&&nr<ROWS&&nc>=0&&nc<COLS){ n.push(nr*COLS+nc); }}} return n; }
  function countMines(index){ return neighbors(index).filter(n=>minePositions.has(n)).length; }
  function openCell(index){ if(gameOver||opened.has(index)||flags.has(index)) return; if(firstClick){firstClick=false; placeMines(index);} opened.add(index); const cell=cells[index]; if(minePositions.has(index)){cell.classList.add('mine','open'); cell.textContent=""; return loseGame();} const count=countMines(index); cell.classList.add('open'); if(count>0){cell.textContent=count; cell.classList.add(`number${count}`);} else { neighbors(index).forEach(openCell); } checkWin(); }
  function toggleFlag(index){ if(gameOver||opened.has(index)) return; const cell=cells[index]; if(flags.has(index)){flags.delete(index); cell.classList.remove('flagged'); cell.textContent='';} else { if(flags.size>=MINES_COUNT) return; flags.add(index); cell.classList.add('flagged'); cell.textContent=""; } updateFlagsInfo(); checkWin(); }
  function updateFlagsInfo(){ infoEl.textContent=`Flags: ${flags.size} / ${MINES_COUNT}`; }
  function checkWin(){ if(gameOver) return; if(opened.size===ROWS*COLS-MINES_COUNT){ winGame(); } }
  function loseGame(){ gameOver=true; infoEl.textContent=" Game Over!"; minePositions.forEach(i=>{ if(!opened.has(i)){ const cell=cells[i]; cell.classList.add('mine','open'); cell.textContent="";}});}
  function winGame(){ gameOver=true; infoEl.textContent=" You Win!"; points++; updatePointsInfo(); }
  function resetGame(){ gameOver=false; firstClick=true; flags.clear(); opened.clear(); updateFlagsInfo(); createGrid(); setupEvents(); updatePointsInfo(); }
  function useHint(){ if(hints<=0){alert("Brak hint贸w!"); return;} hints--; const safeCells=cells.map((c,i)=>i).filter(i=>!minePositions.has(i)&&!opened.has(i)&&!flags.has(i)); if(safeCells.length===0){alert("Brak bezpiecznych p贸l."); return;} openCell(safeCells[Math.floor(Math.random()*safeCells.length)]); updatePointsInfo();}
  function buyHint(){ if(points<=0){alert("Nie masz wystarczajco punkt贸w!"); return;} points--; hints++; updatePointsInfo(); }

  hintBtn.onclick = ()=>{ if(hints>0) useHint(); else if(confirm("Kup hint za 1 punkt?")) buyHint(); }
  function setupEvents(){ cells.forEach(cell=>{cell.onclick=()=>{flagMode?toggleFlag(+cell.dataset.index):openCell(+cell.dataset.index)}; cell.oncontextmenu=e=>{e.preventDefault();toggleFlag(+cell.dataset.index)}});}
  gridSizeInput.addEventListener('input',()=>{ const size=Math.max(5,Math.min(30,+gridSizeInput.value)); const maxBombs=Math.floor((size*size)/2); bombCountInput.min=5; bombCountInput.max=maxBombs; if(+bombCountInput.value>maxBombs) bombCountInput.value=maxBombs; });
  startBtn.onclick=()=>{ const size=Math.max(5,Math.min(30,+gridSizeInput.value)); const bombs=+bombCountInput.value; if(bombs<5){alert("Za mao bomb"); return;} ROWS=COLS=size; MINES_COUNT=bombs; resetGame(); }
  modeToggleBtn.onclick=()=>{ flagMode=!flagMode; modeToggleBtn.textContent=`Flag Mode: ${flagMode?'ON':'OFF'}`; }
  resetBtn.onclick=resetGame; btnOpen.onclick=()=>flagMode=false; btnFlag.onclick=()=>flagMode=true; resetGame();
})();

// ================= QUIZ =================
(() => {
  const questions = [
    "Pastwo powinno zwiksza wydatki socjalne?",
    "Podatki powinny by obni偶one dla firm?",
    "Polska powinna pozosta w Unii Europejskiej?",
    "Prawo do aborcji powinno by legalne?",
    "Podatek dochodowy powinien by progresywny?",
    "Pastwo powinno wspiera mieszkania komunalne?",
    "Wojsko powinno mie wikszy bud偶et?",
    "Cenzura w internecie powinna by zabroniona?",
    "Legalizacja marihuany?",
    "Polska powinna wprowadzi euro?",
    "Imigracja powinna by ograniczana?",
    "Pomoc dla os贸b starszych powinna by zwikszona?",
    "Opodatkowanie wielkich korporacji?",
    "Edukacja powinna by bezpatna do studi贸w?",
    "Pastwo powinno interweniowa w gospodark?",
    "Prawo do posiadania broni?",
    "Kara mierci powinna by zniesiona?",
    "Ochrona rodowiska powinna mie priorytet?",
    "Polska powinna inwestowa w technologie zielone?",
    "Transport publiczny powinien by darmowy?",
    "Su偶ba zdrowia powinna by publiczna i bezpatna?",
    "Polska powinna zwikszy eksport rolny?",
    "Internet powinien by dostpny dla wszystkich?",
    "Podatki cyfrowe powinny by wprowadzone?",
    "Polska powinna wprowadzi wicej sankcji dla Rosji?",
    "Zniesienie VAT na podstawowe produkty?",
    "Szkoy powinny uczy patriotyzmu?",
    "Pastwo powinno wspiera startupy?",
    "Prawo do strajku pracowniczego?",
    "Polska powinna zwikszy obronno cybernetyczn?",
    "Wicej inwestycji w kultur i sztuk?",
    "Pastwo powinno wspiera rodziny wielodzietne?",
    "Podatek od nieruchomoci powinien wzrosn?",
    "Polska powinna wprowadzi obowizkow su偶b wojskow?",
    "Su偶by specjalne powinny mie wiksz kontrol?",
    "Udzia Polski w ONZ powinien by zwikszony?"
  ];
  
  const parties = ["Koalicja Obywatelska","Prawo i Sprawiedliwo","Konfederacja","Lewica","Konfederacja Korony Polskiej","Razem","Polskie Stronnictwo Ludowe","Polska 2050"];

  const quizContent = document.getElementById('quiz-content');
  const quizResult = document.getElementById('quiz-result');

  let answers = [];

  function renderQuestion(index){
    if(index>=questions.length){
      calculateResult();
      return;
    }
    quizContent.innerHTML = `<div class="quiz-question">${questions[index]}</div>`;
    const btns = ["Popieram","Nie popieram","Nie mam zdania"];
    btns.forEach(btnText=>{
      const btn = document.createElement('button');
      btn.className='quiz-btn';
      btn.textContent = btnText;
      btn.onclick=()=>{ answers.push(btnText); renderQuestion(index+1);}
      quizContent.appendChild(btn);
    });
  }

  function calculateResult(){
    // Losowo przydziel parti dla demo (mo偶esz zrobi prawdziwe dopasowanie)
    const randomParty = parties[Math.floor(Math.random()*parties.length)];
    quizContent.innerHTML='';
    quizResult.textContent = `Tw贸j wynik: ${randomParty}`;
  }

  renderQuestion(0);
})();

// Pokazuje pierwsz zakadk na start
showGame('saper');
</script>

</body>
</html>
